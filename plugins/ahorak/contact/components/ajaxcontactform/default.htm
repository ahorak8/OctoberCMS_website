<form data-request="ajaxcontactform::onSend" data-request-validate>

    <label>Name:</label>
    <input type="text" name="name"><br>
    <div data-validate-for="name">Please input your name.</div>

    <label>Email:</label>
    <input type="email" name="email"><br>
    <div data-validate-for="email"></div>

    <label>Message:</label><br>
    <textarea name="content"></textarea><br>

    <button type="submit" data-attach-loading>Send</button>

    <br>

</form>
